<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- <link rel="stylesheet" href="style/style.css"> -->
</head>

<body>
  
  <h5 class="toplamOgrenci">Toplam Öğrenci : </h5>
  <h5 class="toplamSinav">Toplam Sınavlar : </h5>
  <h5 class="toplamGrup">Toplam Gruplar : </h5>
  <h5 class="ogrencilerOrtalama">Öğrenci Ortalama : </h5>

  <br>
  
  <h2>Soru Yarat</h2>
  <select class="filterQuizs">
  </select>


  <br><br>

  <input type="text" class="soru" placeholder="soru nedir?"> <br>
  <input type="text" class="cevap1" placeholder="cevap1"> <br>
  <input type="text" class="cevap2" placeholder="cevap2"> <br>
  <input type="text" class="cevap3" placeholder="cevap3"> <br>
  <input type="text" class="cevap4" placeholder="cevap4"> <br>
  <input type="text" class="dogruCevap" placeholder="Doğru Cevap Hangi Şık ?">
  <button class="createQuizBtn">Oluştur!</button>

  <br> <br>

  <h2>Quiz Başlığı Yarat</h2>
  <input type="text" class="quizTitle" placeholder="quiz başlığını giriniz">
  <textarea name="" id="" class="quizContentBody" cols="30" placeholder="quiz içeriği hakkında..." rows="10"></textarea>
  <input type="text" class="quizEtiket" placeholder="quiz hakkında etiketler">
  <select class="quizGenelKategori">
    <option>Frontend Sınavları</option>
    <option>Backend Sınavları</option>
  </select>
  <button class="createQuizTitle">Quiz Başlığı Yarat!</button>

  <br><br><br>
  <h2>grup Yarat</h2>
  <input type="text" class="grupName" placeholder="Grup Adını Giriniz">
  <button class="createGroup">Grup Yarat</button>
  <br><br><br>


  <button class="test">test</button>

  <h2>Öğrenci Notları</h2>
  <h5>Grup Filtrele</h5>
  <div class="filterGroupButton">
    <button class="clearGroupFilter">Grup Sıfırla</button>
  </div>
  <h3 class="grupNotOrtalama"></h3>
  <br><br><br>

  <h5>Öğrenci Filtrele</h5>
  <div class="ogrenciFiltrele">
    <select class="selectGrup">
      <option value="">Grup Seçiniz</option>
    </select>

    <select class="selectOgreci">
      <option value="">Öğreci Seçiniz</option>
    </select>

    <button class="filterOgrenci">Öğrenci Filtrele</button>
    <button class="clearOgrenciFilter">Öğrenci Sıfırla</button>
    <h3 class="ogrenciOrtalama"></h3> 
  </div>
  <br><br>
  <div class="ogrenciNotlari">
    <table border="1" id="dataTable">
      <thead>
        <tr>
          <th>Quiz</th>
          <th>İsim Soyisim</th>
          <th>Puan</th>
          <th>Grup İsim</th>
        </tr>
      </thead>
      <tbody id="dataTableBody">
      </tbody>
    </table>
    <button class="downloadTable">Tabloyu İndir</button>
  </div>

  <br><br><br>
  <button class="quit">Çıkış</button>

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">

  <!-- DataTables JavaScript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.13.6/i18n/tr.json"></script> <!-- Türkçe dil dosyasının yolu -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script type="module" src="script/admin.js"></script>
</body>

</html>
