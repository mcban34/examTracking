<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css" href="style/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>



  <div class="container-fluid">
    <section class="admin-panel">
      <div class="sideBar">
        <div class="panel activePanelBtn" onclick="showContent('panel1')"><i class="bi bi-house-fill"></i><span>Ana
            Sayfa</span></div>
        <div class="panel" onclick="showContent('panel2')"><i class="bi bi-question-circle-fill"></i><span>Soru
            Oluştur</span></div>
        <div class="panel" onclick="showContent('panel3')"><i class="bi bi-bookmark-plus-fill"></i><span>Quiz Başlığı
            Oluştur</span></div>
        <div class="panel" onclick="showContent('panel4')"><i class="bi bi-person-fill-add"></i><span>Sınıf Oluştur</span>
        </div>
        <div class="panel" onclick="showContent('panel5')"><i class="bi bi-list-columns-reverse"></i><span>Öğrenci &
            Grup Filtrele</span></div>
        <button class="quit"><i class="bi bi-box-arrow-left"></i>Çıkış</button>
      </div>
      <div class="panelContent">

        <div id="panel1">
          <div class="homeCards">
            <div class="homeCard">
              <div class="homeCardLeft">
                <h6>Quizler</h6>
                <h5 class="toplamSinav"></h5>
              </div>
              <div class="homeCardRight">
                <img src="img/sinav.png" alt="">
              </div>
            </div>
            <div class="homeCard">
              <div class="homeCardLeft">
                <h6>Sınıflar</h6>
                <h5 class="toplamGrup"></h5>
              </div>
              <div class="homeCardRight">
                <img src="img/siniflar.png" alt="">
              </div>
            </div>
            <div class="homeCard">
              <div class="homeCardLeft">
                <h6>Öğrenciler</h6>
                <h5 class=" toplamOgrenci"></h5>
              </div>
              <div class="homeCardRight">
                <img src="img/ogrenci.png" alt="">
              </div>
            </div>
            <div class="homeCard">
              <div class="homeCardLeft">
                <h6>Genel Ortalama</h6>
                <h5 class="ogrencilerOrtalama"></h5>
              </div>
              <div class="homeCardRight">
                <img src="img/ortalama.png" alt="">
              </div>
            </div>
          </div>
          <br><br>
          <div class="ogrenciNotlari">
            <table id="dataTable">
              <thead>
                <tr>
                  <th>Quiz</th>
                  <th>İsim Soyisim</th>
                  <th>Puan</th>
                  <th>Grup İsim</th>
                </tr>
              </thead>
              <tbody id="dataTableBody">
              </tbody>
            </table>
            <button class="downloadTable"><i class="bi bi-file-earmark-spreadsheet-fill"></i>Excel İndir</button>
          </div>
        </div>

        <div id="panel2" style="display: none;">
          <div class="panel2Content">
            <div class="panel2Container panelContainer">
              <h2>Soru Oluştur</h2>
              <select class="filterQuizs"></select>
              <label for="">*Lütfen Soruyu Hangi Quize Oluşturucağınızı Belirtiniz!</label>
              <textarea rows="8" cols="20" class="soru" placeholder="Lütfen Soruyu Yazınız"></textarea>
              <input type="text" class="cevap1" placeholder="Cevap 1">
              <input type="text" class="cevap2" placeholder="Cevap 2">
              <input type="text" class="cevap3" placeholder="Cevap 3">
              <input type="text" class="cevap4" placeholder="Cevap 4">
              <input type="text" class="dogruCevap" placeholder="Doğru Cevap Hangi Şık ? (Örn:1)">
              <button class="createQuizBtn">Oluştur!</button>
            </div>
          </div>
        </div>

        <div id="panel3" style="display: none;">
          <div class="panel3Content">
            <div class="panel3Container panelContainer">
              <h2>Quiz Başlığı Oluştur</h2>
              <input type="text" class="quizTitle" placeholder="quiz başlığını giriniz">
              <textarea name="" id="" class="quizContentBody" cols="30" placeholder="quiz içeriği hakkında..."
                rows="10"></textarea>
              <input type="text" class="quizEtiket" placeholder="quiz hakkında etiketler">
              <select class="quizGenelKategori">
                <option>Frontend Sınavları</option>
                <option>Backend Sınavları</option>
              </select>
              <button class="createQuizTitle">Quiz Başlığı Oluştur</button>
            </div>
          </div>
        </div>

        <div id="panel4" style="display: none;">
          <div class="panel4Content">
            <div class="panel4Container panelContainer">
              <h2>Sınıf Oluştur</h2>
              <input type="text" class="grupName" placeholder="Sınıf Adını Giriniz">
              <button class="createGroup">Sınıf Oluştur</button>
            </div>
          </div>
        </div>

        <div id="panel5" style="display: none;">
          <h5>Öğrenci Filtrele</h5>
          <div class="ogrenciFiltrele">
            <select class="selectGrup">
              <option value="">Grup Seçiniz</option>
            </select>

            <select class="selectOgreci">
              <option value="">Öğreci Seçiniz</option>
            </select>

            <button class="filterOgrenci">Öğrenci Filtrele</button>
            <button class="clearOgrenciFilter">Öğrenci Sıfırla</button>
            <h3 class="ogrenciOrtalama"></h3>
          </div>

          <h2>Öğrenci Notları</h2>
          <h5>Grup Filtrele</h5>
          <div class="filterGroupButton">
            <button class="clearGroupFilter">Grup Sıfırla</button>
          </div>
          <h3 class="grupNotOrtalama"></h3>

          <div class="ogrenciNotlari">
            <table border="1" id="dataTableFilter">
              <thead>
                <tr>
                  <th>Quiz</th>
                  <th>İsim Soyisim</th>
                  <th>Puan</th>
                  <th>Grup İsim</th>
                </tr>
              </thead>
              <tbody id="dataTableBodyFilter">
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </section>
  </div>

  <script>
    function showContent(panelId) {
      var panels = document.querySelectorAll('.panelContent > div');
      for (var i = 0; i < panels.length; i++) {
        panels[i].style.display = 'none';
      }
      document.getElementById(panelId).style.display = 'block';
    }
  </script>

  <!-- DataTables JavaScript -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.13.6/i18n/tr.json"></script>
  <!-- Türkçe dil dosyasının yolu -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <script type="module" src="script/admin.js"></script>


</body>

</html>
