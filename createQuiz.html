<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Soru Yarat</h2>
    <select class="filterQuizs">
    </select>

    <br><br>

    <input type="text" class="soru" placeholder="soru nedir?"> <br>
    <input type="text" class="cevap1" placeholder="cevap1"> <br>
    <input type="text" class="cevap2" placeholder="cevap2"> <br>
    <input type="text" class="cevap3" placeholder="cevap3"> <br>
    <input type="text" class="cevap4" placeholder="cevap4"> <br>
    <input type="text" class="dogruCevap" placeholder="Doğru Cevap Hangi Şık ?">
    <button class="createQuizBtn">Oluştur!</button>
     
    <br> <br>

    <h2>Quiz Başlığı Yarat</h2>
    <input type="text" class="quizTitle" placeholder="quiz başlığını giriniz">
    <textarea name="" id="" class="quizContentBody" cols="30" placeholder="quiz içeriği hakkında..." rows="10"></textarea>
    <input type="text" class="quizEtiket" placeholder="quiz hakkında etiketler">
    <button class="createQuizTitle">Quiz Başlığı Yarat!</button>

    <br><br><br>
    <button class="quit">Çıkış</button>

    <script type="module" src="script/createQuiz.js"></script>
</body>
</html>
