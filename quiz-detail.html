<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <section class="quizDetailStart">
        <div class="container">

            <div id="timerSec">
                <p><i class="bi bi-alarm-fill"></i><b>Kalan Süre</b></p>
                <span id="timer">20:00</span>
            </div>

            <div class="row quizDetailStartContent justify-content-center align-items-center">
                <div class="col-md-8">
                    <div class="quizStart">
                        <h2>Sınav Kuralları</h2>
                        <div class="quizStartCards">
                            <div class="quizStartCard mt-3 d-flex align-items-center">
                                <div class="quizStartCardLeft">
                                    <img width="55" src="img/soru.png" alt="">
                                </div>
                                <div class="quizStartCardRight ms-2">
                                    <h5>10 Soru</h5>
                                    <p>Toplam sınav süresince 10 adet soru</p>
                                </div>
                            </div>
                            <div class="quizStartCard my-3 d-flex align-items-center">
                                <div class="quizStartCardLeft">
                                    <img width="55" src="img/zaman.png" alt="">
                                </div>
                                <div class="quizStartCardRight ms-2">
                                    <h5>15 Dakika Süre</h5>
                                    <p>Sınavını tamamlaman için toplamda 15 Dakika</p>
                                </div>
                            </div>
                            <div class="quizStartCard my-3 d-flex align-items-center">
                                <div class="quizStartCardLeft">
                                    <img width="55" src="img/şık.png" alt="">
                                </div>
                                <div class="quizStartCardRight ms-2">
                                    <h5>4 Şık</h5>
                                    <p>Sorular içerisinde cevaplaman için 4 şık</p>
                                </div>
                            </div>
                        </div>
                        <button class="quizNext">5 Saniye Bekle</button>
                    </div>

                    <div class="quiz">
                        <!-- <div class="quizTopImg"></div> -->
                        <div class="quizContent">
                            <div class="testImages">
                                <div class="row">
                                    <div class="col-6">
                                        <img src="" class="sinavResimi" alt="">
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <h5 class="soru"></h5>  
                            <hr>
                            <div class="answers justify-content-center">
                                <button class="cevapButton" data-cevap="1">Seçenek 1</button>
                                <button class="cevapButton" data-cevap="2">Seçenek 2</button>
                                <button class="cevapButton" data-cevap="3">Seçenek 3</button>
                                <button class="cevapButton" data-cevap="4">Seçenek 4</button>
                            </div>
                            <button class="nextQuestion"><span>Soruyu Atla</span><i
                                    class="bi bi-arrow-right"></i></button>
                        </div>
                        <div class="quizEnd">
                            <h2 class="quizEndPoint"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script type="module" src="script/quiz-detail.js"></script>
</body>

</html>
